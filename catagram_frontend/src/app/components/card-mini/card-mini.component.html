<div class="card">
  <img *ngIf="diagram?.imageUrl" [src]="diagram.imageUrl" [alt]="diagram.title">
  <div class="text-container">
    <h4 class="card-title">{{ diagram?.title }}</h4>
    <p class="card-text">{{ diagram?.shortDescription }}</p>
    <a href="javascript:void(0)" (click)="triggerOpenModal()">En savoir plus</a>
  </div>

</div>
