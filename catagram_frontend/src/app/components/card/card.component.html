<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content">
    <button class="modal-close-button" (click)="onClose()">X</button>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ diagram?.title }}</h5>
        <div class="img-container" *ngIf="diagram?.imageUrl">
          <img [src]="diagram.imageUrl" [alt]="diagram.title">
        </div>
        <p class="card-text">{{ diagram?.longDescription }}</p>
        <a href="{{diagram.source}}">Source</a>
      </div>
    </div>
  </div>
</div>
